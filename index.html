<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;500;600;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="index.css" />

    <script type="text/javascript"></script>
  </head>
  <body>
    <div class="bg-container">
      <div class="heading-container">
        <hr class="line" />
        <h1 class="heading">Bundle & Save</h1>
        <hr class="line" />
      </div>
      <form>
        <div>
          <div class="pair1-container">
            <div class="radio-button-container">
              <input type="radio" id="onePair" class="pair1" name="offer" />
              <div class="label-container">
                <label htmlFor="onePair">1 Pair</label>
                <h1 class="price">DKK 195.0</h1>
              </div>
            </div>
            <p class="offer">50% off</p>
          </div>
          <div class="pair2-container">
            <div class="pair2-top-section">
              <div class="radio-button-two-container">
                <input
                  type="radio"
                  id="onePair"
                  class="pair2"
                  name="offer"
                  checked
                />
                <div class="label-container">
                  <label htmlFor="onePair">2 Pair</label>
                  <h1 class="pair2-price">DKK 345.00</h1>
                </div>
              </div>
              <div class="strick-container">
                <span class="pair1-price-strick">DKK 195.00</span>
              </div>
              <div class="popular-container">
                <span class="most-popular">Most Popular</span>
                <p class="offer">40% off</p>
              </div>
            </div>
            <div class="dropdown-container">
              <div class="size-container">
                <p class="size">Size</p>
                <div>
                  <span class="">#1</span>
                  <select class="drop-down">
                    <option>S</option>
                  </select>
                </div>
                <div>
                  <span>#2</span>
                  <select class="drop-down">
                    <option>S</option>
                  </select>
                </div>
              </div>
              <div class="color-container">
                <div>
                  <p class="color">Colour</p>
                  <select class="color-drop-down">
                    <option>Colour</option>
                  </select>
                </div>
                <select class="color-drop-down">
                  <option>Colour</option>
                </select>
              </div>
            </div>
          </div>
          <div class="pair1-container">
            <div class="radio-button-container">
              <input type="radio" id="threePair" class="pair1" name="offer" />
              <div class="label-container">
                <label htmlFor="threePair">3 Pair</label>
                <h1 class="price">DKK 528.00</h1>
              </div>
            </div>
            <p class="offer">60% OFF</p>
          </div>
          <div class="shipping-container">
            <h2 class="free-shipping">Free 2 Day Shipping</h2>
            <h2 class="total-price">
              Total : <span class="total-price-dkk">DKK 360.00</span>
            </h2>
          </div>
          <button type="button" class="add-to-cart-button">
            + Add to Cart
          </button>
          <p class="copy-right">&copy; Powered by Pumper</p>
        </div>
      </form>
    </div>
  </body>
</html>
